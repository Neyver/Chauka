<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>New Event</title>
    <link href="./css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="js/common.js"></script>    
  </head>
  <body onload="fillHeader()">
    <header>
      <div class="container">
        <div class="header-menu">
          <ul>
            <li>
              <i class="material-icons">place</i>
              <a href="position.html">Mark Position</a>
            </li>
            <li id="header-account">
              <ul>
                <li onclick="logout()">Sign out</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="container">
        <h2 class="title">
          New Event
        </h2>
        <div class="form-container">
          <div class="left-form">
            <div class="form-group">
              <label>Event Name:</label>
              <div class="form-input">
                <input type="text" id="event-name" />
              </div>
            </div>
            <div class="form-group">
              <label>Start Datetime:</label>
              <div class="datetime-input">
                <input type="date" id="start-date" />
                <input type="time" id="start-time" />
              </div>
            </div>
          </div>
          <div class="right-map">
            <label>Mark Event Location</label>
            <div id="map"></div>
          </div>
        </div>
        <div class="buttons-container right">
          <input id="latitude" type="hidden" />
          <input id="longitude" type="hidden" />
          <button onclick="cancelEventCreation()">Cancel</button>
          <button onclick="saveEvent()">Save</button>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP7gY7O3qLyFgQY2_W3KtophwT5Lwo0C0"></script>
    <script src="./js/google.map.js" type="text/javascript"></script>
    <script src="./js/map.positioner.js" type="text/javascript"></script>
    <script src="./js/create.event.js" type="text/javascript"></script>
  </body>
</html>
